<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arquivo do Lucas aprendendo javascript</title>
    <style>  /* a tag style serve para incluir o css na configuração do código e deve ser colocada dentro da tag head*/
    body {
        background-color:rgb(25, 39, 34);
        color: rgb(8, 8, 8);
        font: normal 20pt arial;
    }   /*Tudo que estiver entre {}, se trata de uma configuração CSS, e deverá sempre ser colocado dentro da tag style*/
    h1{
        color:rgb(255, 255, 255);
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>Somente o pai de YESHUA é DEUS!!!</h1>
    <script>
        window.alert('Bem vindo');// O comando alert serve para exibir um alerta
        window.confirm('Está gostando do JavaScript?'); // O comando confirm serve para exibir uma tela de confirmação
        window.prompt('Qual é o seu nome?');// O comando prompt serve para armazenar uma variável string se for solicitado (somente strings)
    </script>    
</body>
</html>
